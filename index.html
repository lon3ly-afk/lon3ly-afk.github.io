<!-- Стиль для кнопки -->
<style>
  /* Расположение кнопки в правом верхнем углу */
  .bio-button {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 16px;
    padding: 10px 20px;
    /* Чтобы убрать стандартные стили кнопки */
    outline: none;
  }

  /* Переливающийся цвет текста */
  .rainbow-text {
    font-weight: bold;
    font-size: 16px;
    background: linear-gradient(
      270deg,
      rgb(0, 0, 0),
      rgb(0, 255, 0),
      rgb(128, 0, 128),
      rgb(0, 255, 255),
      rgb(0, 0, 0)
    );
    background-size: 600% 600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 10s linear infinite;
  }

  /* Анимация градиента */
  @keyframes rainbow {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  /* Убираем стандартное оформление при Hover */
  .bio-button:hover {
    opacity: 0.8;
  }
</style>

<!-- Кнопка -->
<a href="https://t.me/l0nelybio" target="_blank" class="bio-button">
  <span class="rainbow-text">bio</span>
</a>

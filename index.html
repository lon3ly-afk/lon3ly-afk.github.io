<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bio</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0; /* или любой другой фон */
  }

  .bio-button {
    padding: 15px 30px;
    background-color: transparent;
    border: 2px solid black; /* можно убрать или изменить */
    border-radius: 8px;
    cursor: pointer;
    font-size: 20px;
    font-family: Arial, sans-serif;
    text-decoration: none;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    /* Анимация градиента для текста */
    background-image: linear-gradient(
      270deg,
      rgb(255, 0, 0),   /* красный, можно почитать как "черный" по сути темнее, но лучше задать точные RGB */
      rgb(0, 255, 0),
      rgb(128, 0, 128),
      rgb(0, 255, 255),
      rgb(255, 0, 0)    /* повтор для анимации */
    );
    background-size: 600% 600%;
    animation: rainbowText 5s linear infinite;
    transition: background-image 0.3s ease;
  }

  @keyframes rainbowText {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  /* убираем стандартные стили для ссылки */
  a {
    text-decoration: none;
  }

</style>
</head>
<body>

<a href="https://t.me/l0nelybio" target="_blank" class="bio-button">bio</a>

</body>
</html>
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Фон с видео</title>
<style>
  /* Сделать тело и html занимать всю высоту и убрать отступы */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  /* Видео занимает весь экран, остается позади */
  #background-video {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    transform: translate(-50%, -50%);
    object-fit: cover;
  }

  /* Пример контента поверх видео */
  .content {
    position: relative;
    z-index: 1;
    color: white;
    font-size: 2em;
    text-align: center;
    padding: 20px;
    top: 50%;
    transform: translateY(-50%);
  }
</style>
</head>
<body>
  <!-- Видео в качестве фона -->
  <video id="background-video" autoplay muted loop playsinline>
    <source src="https://static.vecteezy.com/system/resources/previews/021/047/417/mp4/animated-abstract-background-floating-bokeh-lights-bokeh-particles-background-abstract-bokeh-background-animation-defocused-background-floating-bokeh-lights-free-video.mp4" type="video/mp4" />
    Ваш браузер не поддерживает видео тег.
  </video>

  <!-- Контент, расположенный поверх видео -->
  <div class="content">
    <h1>Добро пожаловать!</h1>
    <p>Это пример страницы с фоном из видео.</p>
  </div>
</body>
</html>

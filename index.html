<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bio</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0; /* или любой другой фон */
  }

  .bio-button {
    padding: 15px 30px;
    background-color: transparent;
    border: 2px solid black; /* можно убрать или изменить */
    border-radius: 8px;
    cursor: pointer;
    font-size: 20px;
    font-family: Arial, sans-serif;
    text-decoration: none;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    /* Анимация градиента для текста */
    background-image: linear-gradient(
      270deg,
      rgb(255, 0, 0),   /* красный, можно почитать как "черный" по сути темнее, но лучше задать точные RGB */
      rgb(0, 255, 0),
      rgb(128, 0, 128),
      rgb(0, 255, 255),
      rgb(255, 0, 0)    /* повтор для анимации */
    );
    background-size: 600% 600%;
    animation: rainbowText 5s linear infinite;
    transition: background-image 0.3s ease;
  }

  @keyframes rainbowText {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  /* убираем стандартные стили для ссылки */
  a {
    text-decoration: none;
  }

</style>
</head>
<body>

<a href="https://t.me/l0nelybio" target="_blank" class="bio-button">bio</a>

</body>

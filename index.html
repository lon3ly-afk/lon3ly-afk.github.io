<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bio</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0; /* или любой другой фон */
  }

  .bio-button {
    padding: 15px 30px;
    background-color: transparent;
    border: 2px solid black; /* можно убрать или изменить */
    border-radius: 8px;
    cursor: pointer;
    font-size: 20px;
    font-family: Arial, sans-serif;
    text-decoration: none;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    /* Анимация градиента для текста */
    background-image: linear-gradient(
      270deg,
      rgb(255, 0, 0),   /* красный, можно почитать как "черный" по сути темнее, но лучше задать точные RGB */
      rgb(0, 255, 0),
      rgb(128, 0, 128),
      rgb(0, 255, 255),
      rgb(255, 0, 0)    /* повтор для анимации */
    );
    background-size: 600% 600%;
    animation: rainbowText 5s linear infinite;
    transition: background-image 0.3s ease;
  }

  @keyframes rainbowText {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  /* убираем стандартные стили для ссылки */
  a {
    text-decoration: none;
  }

</style>
</head>
<body>

<a href="https://t.me/l0nelybio" target="_blank" class="bio-button">bio</a>

</body>
</html>
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Видео на фоне</title>
<style>
  /* Сделать видео фоном, покрывающим всю страницу */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  video.background-video {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    transform: translate(-50%, -50%);
    object-fit: cover; /* Обеспечить покрытие без искажения */
  }

  /* Контейнер для другого контента сверху фона */
  .content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    padding: 20px;
  }
</style>
</head>
<body>

<!-- Видеофон с автозапуском, без звука, зацикленным -->
<video class="background-video" autoplay muted loop playsinline>
  <source src="https://videocdn.cdnpk.net/videos/7e844280-51a3-40f7-b82a-ae71174fa9e6/horizontal/previews/clear/large.mp4?token=exp=1746297751~hmac=0c4cf2a0d6ba66af92112189388db725db1d85d625157d7bff9ed99cfae9eeee" type="video/mp4" />
  Ваш браузер не поддерживает видео.
</video>

<!-- Ваш контент сверху -->
<div class="content">
  <h1></h1>
  <p>подпишись</p>
</div>

</body>
</html>
